<div
class="app-checkbox"
[ngClass]="{'app-toggle': type === 'toggle'}"
>
<label>
  <input
    type="checkbox"
    [(ngModel)]="model"
    [readOnly]="readonly"
    [required]="required"
    [disabled]="disable || readonly"
    [attr.accesskey]="shortcutkey"
    [hidden]="!show"
    [title]="hint"
    [tabindex]="tabindex"
    [ngStyle]="{
      'width':width, 
      'height':height,
      'color': color,
      'margin': margin
      }"
  >
  <span [innerHtml]="caption"></span>
</label>

</div>
