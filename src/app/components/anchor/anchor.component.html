<a data-identifier="anchor" 
  [ngClass]="['app-anchor', class]"
  [title]="hint" role="button" [attr.accesskey]="shortcutkey"
  [target]="target"
  [href]="hyperlink"
  [tabindex]="tabindex"
  [ngStyle]="{
    'width':width, 
    'height':height,
    'font-size':fontsize+fontunit,
    'font-family': fontfamily,
    'color': color,
    'font-style': fontstyle,
    'text-align': textalign,
    'white-space': whitespace,
    'background-color': backgroundcolor,
    'background-image': backgroundimage ? 'url(' + backgroundimage + ')' : '',
    'background-repeat': backgroundrepeat,
    'background-position': backgroundposition,
    'background-size': backgroundsize, 
    'background-attachment': backgroundattachment,
    'border-color': bordercolor,
    'border-style': borderstyle,
    'border-width': borderwidth,
    'padding': padding,
    'margin': margin}"
  [hidden]="!show"
  [attr.accesskey]="shortcutkey"
  [attr.icon-position]="iconposition">
  <img data-identifier="img" class="anchor-image-icon" [src]="iconurl" *ngIf="iconurl" 
    [ngStyle]="{width:iconwidth ,height:iconheight, margin:iconmargin}"/>
  <i [ngClass]="['app-icon', iconclass]" [ngStyle]="{width:iconwidth, height:iconheight, margin:iconmargin}" *ngIf="iconclass"></i>
  <span class="anchor-caption" [innerHTML]="caption"></span>
  <span *ngIf="badgevalue" class="badge pull-right" [textContent]="badgevalue"></span>
</a>
